    <style>
      input[type="range"] {
        height: 10px;
        -webkit-appearance: none;
        width: 100%;
        background: #e5e7eb;
        border-radius: 9999px;
        outline: none;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%; 
        background: #2563eb;
        cursor: pointer;
      }
      
      input[type="range"]::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #2563eb;
        cursor: pointer;
      }
    </style>
